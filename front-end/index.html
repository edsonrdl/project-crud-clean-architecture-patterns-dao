<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <title>CRUD</title>
</head>

<body>
    <Header>
        <div class="container-asi-code-logo-text">
            <div class="mark-asi-code">
                <img src="./assets/logo.png" alt="Asi code logo">
            </div>
            <h1>ASI CODE</h1>
        </div>
    </Header>
    <main>
        <div class="container-get-btn-all-get-btn-number">
            <div class="button-create-client">
                <button class="btn-create-client button-modal">Novo Cliente</button>
            </div>
            <div class="button-filter-client-number">
                <input type="number" id="input-filter-client" placeholder="Digite o código do cliente">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </div>
        <div class="container-all-clients-add-clients">
            <h1>Clientes</h1>
            <div class="all-clients">
                <div class="all-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Código Cliente</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Idade</th>
                                <th>Ações</th>
                            </tr>
                        <tbody id="tbody-clients-all">
                        </tbody>
                        </thead>
                    </table>
                </div>
                <div class="pagination">
                    <span id="prev-page" class="material-symbols-outlined">
                        chevron_left
                    </span>
                    <div id="page-numbers"></div>
                    <span id="next-page" class="material-symbols-outlined">
                        chevron_right
                    </span>
                </div>

            </div>
        </div>
        </div>
        <div id="my-modal" class="create-delete-update-client modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h1 class="title-create-delete-update-client"></h1>
                <div class="container-create-delete-update-clients-crud">
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nome do Desenvolvedor. Todos os direitos reservados.</p>
        <p>Desenvolvido com <a href="https://www.linkedin.com/in/edson-rodrigo-lopes-62b016263/">Edson Lopes.</a></p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
